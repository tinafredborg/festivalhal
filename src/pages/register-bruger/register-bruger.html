
<ion-header>

  <ion-navbar>
    <ion-title>ny bruger</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">

  <form #f="ngForm" (ngSubmit)="onOpret(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>brugernavn</ion-label>
        <ion-input  type="text" ngModel name="brugernavn" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>email</ion-label>
        <ion-input  type="mail" ngModel name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>adgangskode</ion-label>
        <ion-input  type="password" ngModel name="password" required [minlength]="6"></ion-input>
        </ion-item>
      <ion-note item-left>adgangskode min 6 karakter</ion-note>
    </ion-list>
        <button ion-button block outline type="submit" [disabled]="!f.valid">opret bruger</button>
  </form>
</ion-content>
