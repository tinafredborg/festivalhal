

<ion-content padding class="background">

  <form #f="ngForm" (ngSubmit)="onOpret(f)" style="margin-top: 300px; width: 250px;  margin-left: 70px;">
    <ion-list>
      <ion-item>
        <ion-label fixed>email</ion-label>
        <ion-input  type="mail" ngModel name="email" required></ion-input>
      </ion-item>
      <hr>
      <ion-item>
        <ion-label fixed>adgangskode</ion-label>
        <ion-input  type="password" ngModel name="password" required [minlength]="6"></ion-input>
        </ion-item>
      <hr>
      <ion-item>
        <ion-label fixed>gentag adgangskode</ion-label>
        <ion-input  type="password" ngModel name="confirmPassword" required [minlength]="6"></ion-input>
      </ion-item>
      <ion-note>adgangskode min 6 tegn</ion-note>
    </ion-list>
    <button class="bruger" ion-button block outline type="submit" color="light">opret bruger</button>
  </form>
  <hr>
  <ion-note class="web"> www.festivalhal.dk</ion-note>
</ion-content>
