

<ion-content  class="background">

  <form class="form" #f="ngForm" (ngSubmit)="onlogin(f)" style="margin-top: 300px; width: 250px;">
    <ion-list>
      <ion-item>
        <ion-label text-center>e-mail</ion-label>
        <ion-input class="felt" type="mail" ngModel name="email" required></ion-input>
      </ion-item>
      <hr>
      <ion-item>
        <ion-label>adgangskode</ion-label>
        <ion-input class="felt" text-center type="password" ngModel name="password" required >adgangskode</ion-input>
      </ion-item>
      <hr>
    </ion-list>
      <button class="login" ion-button type="submit" color="dark" style="width: 250px; height: 55px;" >log ind</button>
      </form>
  <button class="user" ion-button outline color="light" style="width: 250px; height: 55px; margin-left: 83px;" (click)="onOpret()">ny bruger</button>
  <ion-note >www.festivalhal.dk</ion-note>
</ion-content>
